services:
  postgres:
    image: postgres:15-alpine
    container_name: school_management_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: school_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - school_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: school_management_api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password123@postgres:5432/school_management
      JWT_SECRET: jwt_secret_1234
      JWT_REFRESH_SECRET: refresh_secret_1234
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 4000
      CORS_ORIGIN: http://localhost:4000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - school_network

volumes:
  postgres_data:

networks:
  school_network:
    driver: bridge
